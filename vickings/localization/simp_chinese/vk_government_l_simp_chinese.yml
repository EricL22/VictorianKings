l_simp_chinese:
 republic_election.1.t:0 "选举"
 republic_election.1.desc:0 "当我走在街道上时，我感觉到空气中充满了期待。 由于今年是选举年，选举将决定未来几年王国的命运。 我发现自己在想，我应该再竞选一个学期吗？"
 republic_election.1.a:0 "我会再次竞选这个职位。"
 republic_election.1.b:0 "不，我对另一个术语不感兴趣。"

 republic_election.2.t:0 "选举 - 选择候选人"
 republic_election.2.desc:0 "由于我决定不参加下一学期的竞选，我的顾问向我提供了一份他们认为合适的候选人名单。 我应该提名谁接替我担任总统？"
 republic_election.2.a:0 "[candidate_1.GetTitledFirstName]听起来是一个理想的选择。"
 republic_election.2.b:0 "[candidate_2.GetFullName]可以。"
 republic_election.2.c:0 "[candidate_3.GetFullName]牢靠。"

 republic_election.3.t:0 "选举 - 反对候选人"
 republic_election.3.desc:0 "反对派选择了他们自己的候选人[opposing_election_candidate.GetFullName]来与我的政党竞选。"
 republic_election.3.a:0 "别担心，我们会打败他们的！"

 republic_election.4.t:0 "选举 - 总统辩论"
 republic_election.4.not_former.desc:0 "我的候选人[root_election_candidate.GetFullName]正在准备总统辩论，这将是选民决定选择下一任总统的决定性因素。"
 republic_election.4.former.desc:0 "当我坐在辩论桌旁时，我感到头晕目眩。 这是将决定我是否能当选为下一任期的争论。 我的对手[opposing_election_candidate.GetFullName]在辩论桌坐下，我们开始讨论领域的问题。"
 republic_election.4.a:0 "用外交手段打动选民。"
 republic_election.4.b:0 "这将是一种耻辱，如果事情#EMP发生了#!……"
 republic_election.4.c:0 "论军功对当前战争。"
 tooltip.republic_election_victory:0 "你设法说服人们相信你适合担任总统"
 tooltip.republic_election_defeat:0 "你对手的论点更有说服力"
 tooltip.republic_election_intrigue_victory:0 "你设法破坏对手的辩论努力"
 tooltip.republic_election_intrigue_defeat:0 "你的对手躲过了你的代理人"

 republic_election.5.t:0 "选举 - 结果"
 republic_election.5.victory_death.desc:0 "It has ended awry; with the death of [dead_victor.GetFullName], who would have won the election, party leaders have hastily called [dead_victor.GetHerHis] running mate, [victor.GetFullName] to assume the mantle as president. The future of the nation remains uncertain."
 republic_election.5.incumbent_victory.desc:0 "我赢得了选举，并将继续担任另一个任期。 现在我终于有更多的时间来完成工作了！"
 republic_election.5.root_victory.desc:0 "我的候选人[root_election_candidate.GetFullName]赢得了选举，我相信[root_election_candidate.GetSheHe]将在未来几年里出色地领导国家。"
 republic_election.5.root_defeat.desc:0 "尽管我们尽了最大的努力，我的政党还是无法证明他们有能力处理国家问题。 [victor.GetFullName]赢得了选举……这次……"
 republic_election.5.a:0 "好"

 republic_election.6.desc:0 "[victor.GetFullName]在总统辩论中击败了反对派，证明他有能力领导这个国家。 选举投票标志着他的胜利，国家进入了一个新时代。"

 republic_election.7.t:0 "选举 - 副总统"
 republic_election.7.desc:0 "以我国之宪法，必选副总统一人与[root_election_candidate.GetFullName]支持，总统不得行其职而代之。"
 republic_election.7.a:0 "[candidate_1.GetFullName]闻之，若所欲择。"
 republic_election.7.b:0 "[candidate_2.GetFullName]似乎坚固。"
 republic_election.7.c:0 "[candidate_3.GetFullName]可以。"

 republic_election.8.desc:0 "以我国之宪法，必选副总统一人与[opposing_election_candidate.GetFullName]支持，总统不得行其职而代之。"

 republic_election.10.t:0 "选举 - 提名"
 republic_election.10.opponent_nomination.desc:0 "我已被提名竞选[root_election_candidate.GetFullName]以控制总统职位。"
 republic_election.10.president_nomination.desc:0 "总统提名我接替他担任共和国总统。 我不会让他失望的！"

