 #Debug time: #V [recipient.MakeScope.Var('colony_total_time').GetValue|0]#!
 colonization.1.name:0 "定居者之流入"
 colonization.1.desc:0 "最近有铺霜涌雪之人之安顿下来于国。他们声称效忠[actor.GetTitledFirstName]之旗，毫不掩饰其打算完全融我国入自己境界，在文明野蛮人之幌子！"
 colonization.9.desc:0 "我等之殖民者成功以支配[the_colonized.GetFullName]之土地，随着足额基建之建立，该地区并入我成长之帝国。"
 colonization.9.a:0 "再任性人开明矣。"
 colonization.10.name:0 "殖民化完成"
 colonization.10.desc:0 "殖民者从[colonizer_title.GetName]已发展到其人数超过本土人口。再加上正在建设大量基础设施，以及政府军队永久驻扎在该地区，其剥夺我国所剩无几之主权。"
 colonization.10.a:0 "我等失却独立……"
 colony_progress_change_effect:0 "殖民地進展变化#V [root_loc.MakeScope.Var('progress_change').GetValue|0]#!"

 colonization.11.name:0 "殖民 - 发现资源沉积"
 colonization.11.desc:0 "我大臣报告，殖民地化努力得大進步，由于贵重之资源沉积在[colonize_target.GetNamePossessive]土地。此时数百涌向新界之富，而我可分享一部彼富。"
 colonization.11.a:0 "好！"
 colonization.12.name:0 "殖民 - 传教士袭击"
 colonization.12.desc:0 "祸事！我等一些传教士协会，负责文明[colonize_target.GetName]之夷信仰，捕获并锁定矣！虽然此事件并没有严重影响我等殖民努力，但事实证明，要建立我等对该地区之控制将多难。"
 colonization.12.a:0 "惨！"
 colonization.13.name:0 "殖民 - 传教士被接受"
 colonization.13.desc:0 "好消息！[colonize_target.GetName]似乎听了理智而皈依[colonizing_faith.GetAdjective]信仰。土著部落亦效仿，试图更好他性，适应我等之方式与习俗。"
 colonization.13.a:0 "极好！"
 colonization.14.name:0 "殖民 - 基建遭到突击"
 colonization.14.desc:0 "有甚大袭击，[colonize_target.GetName]之部落首领领之，其瞄准主要铁路为连各定居点之位置。殖民地开拓者乏交通手段，则地域苦劳导航，犹额外之本地敌意之危险性。"
 colonization.14.desc.2:0 "有甚大袭击，[colonize_target.GetName]之部落首领领之，其瞄准主要定居点之位置，烧毁许多行政央并导致殖民者逃亡。部署额外军力来应之，无疑花多时间，以恢复秩序。"
 colonization.14.a:0 "该死那些本地人！"

 colonization.101.name:0 "传教士来"
 colonization.101.desc:0 "一群[colonizing_faith.GetAdjective]传教士于外国来矣。宣称和平与繁荣，而[colonizing_faith.CreatorName]兄弟会之赏，我臣民加入之之欲，可理解也。"
 colonization.101.a:0 "锁住異教徒，抵抗不信神者！"
 colonization.101.b:0 "其实，听如非坏主意。"
 colonization.102.name:0 "基建之破坏"
 colonization.102.desc:0 "随着人从[colonizer_title.GetName]之到来，有显著提高之工业化于我土地，彻底摧毁我等幾代人以来从彼获得之任何食物来源或其他资源。一些部落首领表示同意对入侵者進行突袭。"
 colonization.102.a:0 "烧掉彼之命运！"
 colonization.102.b:0 "不，我等待而看何发生。"

 colonization.1000.name:0 "殖民化结束"
 colonization.1000.desc:0 "With the recent loss of realm authority, it has become difficult to devote many resources to the project of civilizing frontier lands. The colonization of [col_tar.GetName] has come to an end."
 colonization.1001.desc:0 "With the recent reorganization of the government, the realm has significantly weakened and is no longer able to service any kind of colonization project."
 colonization.1001.a:0 "现在我们是夷人！"
 colonization.1002.desc:0 "Recently the influx of settlers from [previous_holder_target.GetNamePossessive] realm has come to a complete halt. Whether this was intentional or not is up to debate, but now at least the tribes have respite against the encroachment of foreign powers."