l_simp_chinese:
 culture_era_renaissance:0 "再生"
 culture_era_renaissance_desc:0 "拜占庭帝国的衰落预示着黑暗时代的结束，并提供了一个新的、不断变化的世界的一瞥。 人文主义意识形态的出现是一系列彻底动摇封建秩序核心的文化启示中的第一个。 新大陆正在被绘制，而封建社会正在慢慢让位于中央集权国家。"
 culture_era_industrial:0 "工业"
 culture_era_industrial_desc:0 "工业革命起源于英国，其丰富的自然资源和贸易重要性刺激了对新生产方式的需求。 在支持企业利益的大规模帝国扩张中，这个时代标志着人们日常生活的根本变化。"