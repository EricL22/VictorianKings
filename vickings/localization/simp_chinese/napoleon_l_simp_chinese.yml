l_simp_chinese:
 bm_napoleon:0 "第六次反法同盟"
 bm_napoleon_desc:1 "多于十年战以後，法兰西帝国拿破仑一世皇帝似乎勝也。 然而，一障碍仍然存在——俄罗斯帝国。 带领拿破仑深入东方大熊。 \n\n#bold 拿破仑最终会能否打败他敌？ 还是他会屈服于俄罗斯之冬天？#!"
 bm_congress:0 "维也纳会议"
 bm_congress_desc:1 "随着第七次反法同盟战争後拿破仑之最终垮台，维也纳会议恢复反动国王与欧洲力量平衡。"
 bm_victoria:0 "大战役"
 bm_victoria_desc:1 "此是乱动时代。在希腊比利时两国，民族主义叛乱打破维也纳会议之固定现状。在法国，波旁王朝已被废黜，自由君主立宪制取而代之，而奥地利则越来越怀疑其匈牙利少数民族。在埃及，穆罕默德·阿里帕夏从努比亚到黎凡特建立庞大帝国。\n\n在前所未有技术進步之新时，自古有确定性将受到质疑，新教条将代之。远方，于咸水泡沫对过，亚洲与非洲财富，以及黑暗之心，召唤其歌亦在欧洲协调可闻。#bold 大师，选君之器，使乐响起。#!"
 bm_acw:0 "美国内战"
 bm_acw_desc:1 "PLACEHOLDER"

 bookmark_napole:0 "拿破仑皇帝"
 bookmark_napole_desc:1 "来自科西嘉岛者也，拿布利奥内·德·布奥拿巴已经行远。他野心只能为欧洲拼出一件事……"
 bookmark_alexander:0 "沙皇亚历山大"
 bookmark_alexander_desc:1 "为内外所威胁，全俄罗斯皇帝须努力奋鬥，以保他前任之工作成果。"
 bookmark_joseph:0 "约瑟夫国王"
 bookmark_joseph_desc:1 "当拿破仑在1808年推他兄西班牙王位时，他不意与乡村本身一激烈而持久之战争。至1812年，法国人卒進展于半岛——但一英-葡联军胁而逼之，于此战可是最血腥之争。"
 bookmark_francis:0 "弗朗茨二世皇帝"
 bookmark_francis_desc:1 "奥地利帝国皇帝，欧洲复兴领导者。"
 bookmark_muhammad_ali:0 "穆罕默德·阿里帕夏"
 bookmark_muhammad_ali_desc:1 "穆罕默德·阿里曾经一名阿尔巴尼亚佣兵，以巧政升至埃及总督位置。他宏伟领土野心可能导致一新阿拉伯国家，或对他造成打击……"
 bookmark_william:0 "威廉四世国王"
 bookmark_william_desc:1 "威廉为老君而无嗣，则王位注定传他侄女维多利亚。帝国黄金时代即将到来……"
