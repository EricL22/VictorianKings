 moderntimes.3.end.desc:0 "宣称[sicilies_uniter.GetHerselfHimself]自为‘两西西里国王。’\n\n[sicilies_uniter.GetHerHis|U]名必数世纪，但[sicilies_uniter.GetSheHe]为英雄或暴君铭记于歴史？唯[ROOT.Char.GetFaith.FateGodName]知之。"

 moderntimes.4.t:0 "汉诺威王位继承"
 moderntimes.4.desc:0 "在维也纳会议期间，汉诺威王国是根据萨利克法建立的，这意味着女性不能继承头衔。 国会的条件还下令，这样的继承将彻底将王国的附庸与大英帝国割裂开来……"

 moderntimes.5.t:0 "英国统治者"
 moderntimes.5.desc:0 "当我在天泉之水中被净化时，人群会高呼我的名字。 我以 [british_chakravarti.GetTitledFirstName] 的身份崛起，印度合法而仁慈的统治者。\n\n随着东印度公司及其所有腐朽坏蛋的毁灭，我想最终安息。 但我知道，在不列颠尼亚统治海浪之前，这是不可能的……我成为所有 6000000000000000 块土地的 [british_chakravarti.GetLadyLord]。"
 moderntimes.5.a:0 "印度确实是帝国的明珠。"

 moderntimes.6.t:0 "英国统治者"
 moderntimes.6.desc:0 "随着印度在英国统治下几乎完全统一，我的 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('british_chakravarti'))] 已宣布 [british_chakravarti.GetHerselfHimself] 为 [british_chakravarti.GetPrimaryTitle.GetTitleTierName] 印度。 随着这一发展，数十年来垄断次大陆的东印度公司被废除，牢固地巩固了新政权的统治。"
 moderntimes.6.a:0 "还有什么等待着帝国？"

 moderntimes.7.t:0 "罗马尼亚王国"
 moderntimes.7.desc:0 "随着瓦拉几亚和摩尔达维亚的联合，我现在代表了罗马尼亚精神的体现。 罗马尼亚王国将体现这种精神。"
 moderntimes.7.a:0 "罗马尼亚人民万岁！"

 moderntimes.8.start.desc:0 "瓦拉几亚公国和摩尔达维亚公国统一在一个王国之下，"
 moderntimes.8.relation_former.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', vlach_uniter)][vlach_uniter.GetTitledFirstName]"
 moderntimes.8.former.desc:0 "[vlach_uniter.GetTitledFirstName]"
 moderntimes.8.end.desc:0 "作为第一个‘[vlach_uniter.GetPrimaryTitle.GetNameNoTier]之王。’\n\n[vlach_uniter.GetHerHis|U]的名字肯定会流传几个世纪，而这种发展只会传播紧紧抓住旧人内心的民族主义热情帝国。"

 EVTNAME80000:0 "北京条约"
 EVTDESC80000:0 "俄罗斯人要求我们默许他们盗窃我们合法的领土。 这太离谱了，但我们可能别无他法，只能接受他们的要求。 如果我们这样做，他们将有助于确保我们相对于其他欧洲人的主权。 此外，如果俄罗斯人决定用武力解决这个问题，我们可能无法击败他们，而开辟第二条战线可能对我们失败的战争努力造成灾难性的影响。"
 EVTOPTA80000:0 "我们别无选择，签署他们的条约。"
 EVTOPTB80000:0 "沙皇可以下地狱！"
 EVTNAME80001:0 "中国拒绝公约"
 EVTDESC80001:0 "忘恩负义的中国人宁可眼睁睁地看着他们的城市被烧毁，也不愿同意我们的正当要求。 我们可能只需要满足我们任性的亚洲邻国的愿望。"
 EVTOPTA80001:0 "俄罗斯国旗一旦升起，就不得降下！"

 moderntimes.14.t:0 "中俄勘分西北界約记"
 moderntimes.14.desc:0 "根据《北京条约》第三条，我们被迫划定我们西部领土的边界。 如果我们拒绝给俄罗斯人任何土地，战争肯定会接踵而至。"
 moderntimes.14.a:0 "同意俄罗斯的要求。"
 moderntimes.14.b:0 "不，我们不会屈服于外国侵略者！"

 moderntimes.15.t:0 "中俄勘分西北界約记 - 接受的要求"
 moderntimes.15.desc:0 "根据《北京条约》第三条，中国同意以有利于我们的方式划定他们的西部领土，使我们在中亚获得新的立足点。"
 moderntimes.15.a:0 "让我们好好利用这片土地！"

 moderntimes.16.t:0 "中俄勘分西北界约记 - 要求被拒绝"
 moderntimes.16.desc:0 "中国完全无视《北京条约》，拒绝在中亚给予我们任何让步！"
 moderntimes.16.a:0 "这点小事，必须用血来回报！"

 moderntimes.18.t:0 "波拿巴选举"
 moderntimes.18.desc:0 "新共和国的建立需要通过全民普选来选举新总统。 然而，共和党确实有一个主要竞争对手：波拿巴党，寻求让[bonapartist_claimant.GetFullName]成为总统。 根据他的技能，他确实有很大的获胜机会。"
 moderntimes.18.a:0 "好吧，让我们看看选票怎么说。"

 moderntimes.19.t:0 "波拿巴选举 - 结果"
 moderntimes.19.start.desc:0 "选举结果终于出来了。"
 moderntimes.19.monarchist_win.desc:0 "我惊恐地看着报纸证实了我最担心的事情——君主制的胜利。 随着[bonapartist claimant.GetFirstName]的胜利，共和党的事业在未来几年内已被严重颠覆。"
 moderntimes.19.republican_win.desc:0 "我满意地看着报纸。 共和党的胜利。 随着我的新总统确认，我确信共和国的理想不会落空。"
 moderntimes.19.a:0 "我们对这次失败并不担心！ 下次我会找你的，[bonapartist_claimant.GetFirstName]！"
 moderntimes.19.b:0 "正如预期的那样。"

 moderntimes.20.t:0 "老挝统一"
 moderntimes.20.desc:0 "随着新的老挝王国的建立，所有其他老挝君主制都已不复存在，因为它们不再被国际社会承认为主权王国。"
 moderntimes.20.a:0 "该死的！"

 moderntimes.21.t:0 "順化條約"
 moderntimes.21.desc:0 "在最近攻占越南首都后，我的外交官们来找我，告诉我越南皇帝愿意完全服从我们作为保护国的权威！"
 moderntimes.21.a:0 "伟大的！"
 moderntimes.21.b:0 "不，谢谢。"

 moderntimes.23.start.desc:0 "在我见过的所有小丑中……\n\n"
 moderntimes.23.own_chancellor.desc:0 "我似乎对大使[attacker_chancellor.GetTitledFirstName]做出了太多承诺，现在我的领地在法律上被视为[attacker.GetPrimaryTitle.GetAdjective]帝国的保护国！"
 moderntimes.23.normal_chancellor.desc:0 "我的大臣[defender_chancellor.GetTitledFirstName]已同意大使[attacker_chancellor.GetTitledFirstName]将领土完全提交为保护国，彻底摧毁[defender.GetPrimaryTitle.GetAdjective]主权！"

 moderntimes.24.t:0 "意大利交易"
 moderntimes.24.desc:0 "凭借[cavour.GetTitledFirstNamePossessive]最近的胜利，他同意割让一些合法的法国土地，以换取结束法国对教皇国的外交监督。"
 moderntimes.24.a:0 "一个很好的协议。"

 moderntimes.25.t:0 "外蒙古独立"
 moderntimes.25.desc:0 "随着我从中华帝国中获得的新自由，我现在能够建立一个我认为合适的新领域。 终于有机会建立一个可以与中王国假冒伪善者匹敌的帝国！\n\n突然，一群心怀不满的贵族闯入我的房间。‘我的领主，’其中一位说道。‘你对维护中国文化的痴迷被证明对蒙古人民有害。 我们要求你纠正你的治理，否则我们会用更了解你的人代替你！’"
 moderntimes.25.a:0 "我必须维护我在人民眼中的合法性！"
 moderntimes.25.c:0 "“你以为你可以对我提出要求？我是[ROOT.GetCharacter.GetTitleAsNameNoTooltip|L]！”"

 moderntimes.26.t:0 "新身份"
 moderntimes.26.desc:0 "终于摆脱了中国人的控制，我终于完成了摆脱旧文化的过程。 在旧帝国的边疆上，我逐渐适应了当地的风土人情，现在终于可以重新审视自己的境界了。 图瓦人向我寻求指导，我会给予他们指导。"
 moderntimes.26.a:0 "向前！"

 moderntimes.27.t:0 "帝国维新"
 moderntimes.27.desc:0 "随着幕府将军[previous_holder.GetFullName]的失败，帝国的权力已经完全恢复。它结束了几个世纪以来军阀和饥荒带来的无政府状态。\n\n我的追随者根据我的成就宣布我为明治天皇，我已经建立了一个标准的皇位继承法。现在，我可以着手将领域转变为以前的力量。"
 moderntimes.27.a:0 "帝国万岁!"

 moderntimes.28.desc:0 "数个世纪以来，日本皇室只是几代幕府将军的傀儡。 从鎌仓到德川，这个国家逐渐从统一的桓武天皇变成了争吵不休的小领主。 但不再！ 今天是日本人民新的开始！ 而他们的精神，体现在神皇身上，永不消亡！"
 moderntimes.28.a:0 "天皇陛下万岁!"

 moderntimes.29.t:0 "Webster－Ashburton条约"
 moderntimes.29.desc:0 "为善意之姿，[proposer.GetTitledFirstName]许我两国争端之终。"
 moderntimes.29.a:0 "彼善哉！"

 moderntimes.30.t:0 "1818年条约"
 moderntimes.30.desc:0 "[proposer.GetTitledFirstName]召《尊重渔境补奴协定》，定我Missouri州土Canada之界，与我小利。"
 moderntimes.30.a:0 "好！"

 moderntimes.31.t:0 "Adams–Onis条约"
 moderntimes.31.start.desc:0 "临失控制经济溃，[proposer.GetTitledFirstName]献Florida殖民地于美国。"
 moderntimes.31.adams.desc:0 "首進行谈判者，力行名[adams.GetFullName]也，多方得之，但令弃Louisiana购地Texas州所欲。"
 moderntimes.31.noadams.desc:0 "一姓Adams者方首進行谈判，似已得利贸易条件。"

 moderntimes.32.t:0 "Ottoman Triumph"
 moderntimes.32.desc:0 "With the defeat of [defender.GetTitledFirstName], the Egyptian troops are no longer able to project military power across the Red Sea. Ottoman troops have since marched into the Hejaz to regain control as protectors of the faith."
 moderntimes.32.a:0 "Independence was nice, while it lasted."

 moderntimes.33.desc:0 "Following our victory against the Egyptian forces of [defender.GetFullName], my troops have once more secured the Hejaz region, along with all its holy sites, under Ottoman control."

 congress_of_vienna.1.name:0 "维也纳会议"
 congress_of_vienna.1.desc:0 "随着[defender.GetTitledFirstName]的失败，肆虐欧洲这么久的拿破仑战争也宣告结束。 胜利者正在维也纳开会，这是一个讨论和平条款的中立地点。 我们拿法国皇帝怎么办？"
 congress_of_vienna.1.a:0 "割让法国自然边界以外的所有土地。"
 congress_of_vienna.1.b:0 "逼他退位。"
 congress_of_vienna.1.c:0 "恢复波旁王朝。"

 congress_of_vienna.6.name:0 "维也纳会议 - 决议"
 congress_of_vienna.6.desc:0 "维也纳众王已圆满结束欧图之改画，又定朕宜废黜而住于偏僻之岛，度过余生！"
 congress_of_vienna.6.a:0 "强雄何其降也……"

 china_dyn.40.name:0 "蒙古问题"
 china_dyn.40.desc:0 "随着前蒙古领土最近的独立，以及[mongol_khan.GetFullName]被宣布为可汗，中国边境现在面临着敌对入侵的危险。 为了巩固领土，我的顾问们制定了重新夺回内蒙古边境的计划。"
 china_dyn.40.a:0 "现在，为了应对威胁……"

 ideology.1.name:0 "选择一个政党"
 ideology.1.desc:0 "现在我已经控制了共和国，我可以选择一个政党来影响我在任期内做出的决定。"
 ideology.1.a:0 "自由派"
 ideology.1.b:0 "社会主义"
 ideology.1.c:0 "反动派"
 ideology.1.d:0 "法西斯"
 ideology.1.e:0 "保守派"
 ideology.1.f:0 "共产主义"
 ideology.1.g:0 "无政府主义"
 ideology.INDEPENDENT:0 "无所属"

 ideology.2.name:0 "Party Expulsion!"
 ideology.2.desc:0 "Due to my reprehensible actions and abuse of power, my party has severed ties with me, leaving me as an independent politician!"
 ideology.2.a:0 "I never needed them anyway"

 change_turkey_name_decision:0 "宣布全土耳其的帝国"
 change_turkey_name_desc:0 "随着奥斯曼王朝的垮台，我们现在可以声称自己是所有土耳其人民的主权者。"
 change_turkey_name_decision_tooltip:0 "宣布全土耳其的帝国"
 change_turkey_name_decision_confirm:0 "奥斯曼人已经不在了。"

 unite_the_two_sicilies_decision:0 "联合两个西西里"
 unite_the_two_sicilies_decision_desc:0 "随着那不勒斯王位加入我的领域，我现在控制了意大利南部的所有地区。 现在是宣布两西西里王国的时候了，以反映我更大的领土范围。"
 unite_the_two_sicilies_decision_confirm:0 "终于，地位更高了！"
 unite_the_two_sicilies_decision_tooltip:0 "联合两个西西里"
 unite_the_two_sicilies_decision_titles_tt:1 "你拥有的每个西西里[kingdom|E][title|E]（除了你的[primary_title|E]）都会被销毁，而且这些土地会成为你的主头衔（[THIS.Char.GetPrimaryTitle.GetNameNoTier]）的[de_jure|E]领土"

 crown_empress_of_india_decision:0 "印度帝国"
 crown_empress_of_india_desc:0 "随着莫卧儿王朝的垮台和英国几乎完全统治次大陆，我可以宣布自己是全印度的合法君主和莫卧儿王位的继承人。 在印度建立英国统治将确保大英帝国在阳光下的位置！"
 crown_empress_of_india_decision_confirm:0 "印度，再次团结..."
 crown_empress_of_india_decision_tooltip:0 "建立英国统治"

 dissolve_india_company_decision:0 "解散东印度公司"
 dissolve_india_company_desc:0 "英国东印度公司，或者至少是它的总督，事实上已经脱离了英国的统治，不再接受伦敦董事的管辖。 根据公司章程的条款，公司将不再得到王室的支持，因此将正式解散。"
 dissolve_india_company_decision_confirm:0 "清算所有资产。"
 dissolve_india_company_decision_tooltip:0 "解散东印度公司"

 ita_conquer_rome_decision:0 "罗马的征服"
 ita_conquer_rome_desc:0 "意大利统一的最后阶段即将到来。 通过征服永恒之城，我们可以巩固我们作为真正意大利国家的合法性！"
 ita_conquer_rome_decision_confirm:0 "上帝的旨意！"
 ita_conquer_rome_decision_tooltip:0 "征服罗马"

 return_ionian_islands_decision:0 "伦敦条约 (1864)"
 return_ionian_islands_desc:0 "自拿破仑战争结束以来，爱奥尼亚群岛一直是英国的友好保护国。 1862 年，该保护国被认为维护成本高昂，经过两年的谈判，这些岛屿被割让给希腊。"
 return_ionian_islands_decision_confirm:0 "做..."
 return_ionian_islands_decision_tooltip:0 "将爱奥尼亚群岛归还希腊"

 de_jure_poland_decision:0 "恢复波兰主权"
 de_jure_poland_desc:0 "现在我正在领导一个独立的波兰国家，我现在可以要求前一个王国的旧王室土地。"
 de_jure_poland_decision_confirm:0 "终于自由了。"
 de_jure_poland_decision_tooltip:0 "恢复波兰法律上的所有权"
 reset_poland_de_jure_effect:0 "旧王国的公国将在法律上恢复"

 create_alsace_lorraine_decision:0 "创建阿尔萨斯-洛林"
 create_alsace_lorraine_desc:0 "现在是时候将阿尔萨斯公国与法国的大部分德语区联合起来了。"
 create_alsace_lorraine_decision_confirm:0 "一个繁荣的国家需要更多的德国人。"
 create_alsace_lorraine_decision_tooltip:0 "北洛林将与阿尔萨斯公国合并"

 form_romania_decision:0 "成立罗马尼亚"
 form_romania_desc:0 "随着瓦拉几亚和摩尔达维亚的联合，现在可能是宣布自己为罗马尼亚国王，瓦拉赫人的统治者的时候了。"
 form_romania_decision_confirm:0 "我会为我的人民带来荣耀。"
 form_romania_decision_tooltip:0 "成立罗马尼亚"
 form_romania_decision_titles_tt:1 "你拥有的每个罗马尼亚[kingdom|E][title|E]都会被销毁，而且这些土地会成为[romania.GetName]的[de_jure|E]领土"

 peking_convention_decision:0 "北京条约"
 peking_convention_desc:0 "自《尼布楚条约》（1689 年）以来，俄罗斯帝国承认阿尔贡河和斯塔诺沃伊山脉为中俄之间的天然边界。 在 19 世纪中叶，俄罗斯人将扩张到这一边界之外，以夺取斯塔诺沃伊山脉和阿穆尔河之间的广阔土地。 西方盟国后来烧毁了中国皇帝的颐和园，进入北京，结束了第二次鸦片战争。 一位名叫尼古拉·伊格纳季耶夫（Nikolay Ignatiev）的狡猾少将说服中国人，只有俄罗斯的支持才能使盟国撤离北京。 这种支持的代价是北京公约，它确认了穆拉维约夫的收益，此外，还将乌苏里江和太平洋之间的领土割让给了俄罗斯。 因此，俄罗斯一枪未发就获得了大约 350,000 平方英里的领土。"
 peking_convention_decision_confirm:0 "做吧！"
 peking_convention_decision_tooltip:0 "附楼外满洲"

 cavours_diplomacy_decision:0 "加富尔的外交"
 cavours_diplomacy_desc:0 "卡米洛·保罗·菲利波·朱利奥·本索，加富尔伯爵，撒丁岛王国首相，是意大利统一运动的领军人物，他在外交方面的个人努力经常被认为是在拿破仑三世的法国对奥地利的支持下 第二次意大利独立战争。"
 cavours_diplomacy_decision_confirm:0 "做吧！"
 cavours_diplomacy_decision_tooltip:0 "割让土地到法国以换取意见和声望"

 unite_laos_decision:0 "统一老挝王国"
 unite_laos_desc:0 "有了我们对老挝大部分地区的控制权，我现在可以组织一个王国来团结该地区不同的国家。"
 unite_laos_decision_confirm:0 "做吧！"
 unite_laos_decision_tooltip:0 "统一老挝"
 unite_laos_decision_titles_tt:1 "每个老挝[kingdom|E][title|E]都将被摧毁，他们的领土将成为老挝王国的[de_jure|E]。 如果您不属于老挝文化，封臣将获得新的殖民保护地头衔。"

 restore_french_empire_decision:0 "恢复法兰西帝国"
 restore_french_empire_desc:0 "我在法国重新建立了波拿巴统治。 现在我要恢复法兰西帝国，恢复我祖先的辉煌！"
 restore_french_empire_decision_confirm:0 "做吧！"
 restore_french_empire_decision_tooltip:0 "称自己为法国皇帝"

 japan_westernization_decision:0 "实行西化改革"
 JAP_westernization_desc:0 "随着日本向西方列强开放，很明显，如果这个国家要生存下去，就必须发生根本性的变化。"
 japan_westernization_decision_confirm:0 "做吧！"
 japan_westernization_decision_tooltip:0 "发现西方技术"

 japan_admin_reform_decision:0 "实行行政改革"
