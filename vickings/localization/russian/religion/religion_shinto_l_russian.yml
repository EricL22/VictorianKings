 japanese_religion_desc:1 "Японские религии по своей природе политеистичны, децентрализованы и находятся под сильным влиянием буддизма."
 shinto_desc:0 "Синто - также известная как ками-но-мичи - это религия, зародившаяся в Японии. Классифицируемая учеными-религиоведами как восточноазиатская религия, ее практикующие часто считают ее местной религией Японии и религией природы. Иногда ученые называют его практикующих синтоистами, хотя приверженцы сами редко используют этот термин. Император Японии является формальным главой движения, хотя децентрализованная религиозная иерархия позволяет существовать большому разнообразию среди практикующих."

