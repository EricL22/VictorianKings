l_russian:
 bm_napoleon:0 "Шестая коалиция"
 bm_napoleon_desc:1 "После более чем десятилетней борьбы Наполеон I из Французской Империи, кажется, одержал верх. Однако остается одно препятствие - Российская Империя. Возглавьте Наполеона, когда он погружается глубоко в Большую Медведицу Востока. .\n\n # смелый Сможет ли Наполеон наконец победить своих врагов? Или он уступит русской зиме? #! "
 bm_congress:0 "Венский конгресс"
 bm_congress_desc:1 "С окончательным падением Наполеона после войны Седьмой коалиции Венский конгресс восстановил реакционных королей и баланс сил в Европе".
 bm_victoria:0 "Большая кампания"
 bm_victoria_desc:1 "Это неспокойные времена. В Греции и Бельгии националистические восстания сломили статус-кво, установленный Венским конгрессом. Во Франции Бурбоны были свергнуты, на смену им пришла либеральная конституционная монархия, в то время как Австрия видит свое венгерское меньшинство. с растущим подозрением. В Египте Мухаммед Али-паша создал огромную империю от Нубии до Леванта.\n\nВ эту новую эру беспрецедентного технического прогресса будут брошены сомнения в достоверности, существовавшей с незапамятных времен, и в новых догмах взойдут на их место. Далеко, через соленую пену, богатства Азии и Африки и Сердце тьмы, маните, чтобы их песни также можно было услышать на Европейском концерте. # смелый маэстро, выберите свой инструмент, и пусть играет музыка. #! "

 bookmark_napole:0 "Император Наполеон"
 bookmark_napole_desc:1 "Родом с маленького острова Корсика, Наполеоне де Буонапарт далеко продвинулся. Его амбиции могут означать только одно для Европы ..."
 bookmark_alexander:0 "Царь Александр"
 bookmark_alexander_desc:1 "Окруженный внутренними и внешними угрозами, Императору всея Руси придется упорно бороться, чтобы сохранить то, ради чего трудились его предшественники".
 bookmark_joseph:0 "Король Иосиф"
 bookmark_joseph_desc:1 "Когда Наполеон поместил своего брата на трон Испании в 1808 году, он не ожидал ожесточенной, затяжной войны против самой сельской местности. К 1812 году французы, наконец, добились успехов на полуострове - но англо- Португальская армия угрожает столкнуться с ними в одном из самых кровопролитных сражений войны."
 bookmark_francis:0 "Император Франциск II"
 bookmark_francis_desc:1 "Император Австрийской Империи, лидер восстановления Европы".
 bookmark_muhammad_ali:0 "Мухаммед Али-паша"
 bookmark_muhammad_ali_desc:1 "Когда-то албанский наемник, Мухаммед Али поднялся до должности губернатора Египта с помощью ловких политических маневров. Его грандиозные территориальные амбиции могут привести к созданию нового арабского государства или обрушиться на него ..."
 bookmark_william:0 "Король Вильгельм IV"
 bookmark_william_desc:1 "Уильям - старый монарх, но у него нет наследников, и корона обречена перейти к его племяннице Виктории. Золотой век для Империи вот-вот начнется ..."
 bookmark_victoria_1936:0 "Принцесса Виктория"
 BOOKMARK_RELATION_NIECE:0 "(племянница)"

