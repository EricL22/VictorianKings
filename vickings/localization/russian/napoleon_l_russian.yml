 # Группа католиков веры
 protestant:0 "протестантизм"
 protestant_adj:0 "Протестант"
 protestant_adherent:0 "протестантский"
 protestant_adherent_plural:0 "Протестанты"
 protestant_desc:0 "Протестантизм охватывает широкий спектр религиозных традиций, начиная с учений Мартина Лютера во время Реформации. Они выступают против ряда условностей, которые со временем развились в католической церкви, и против самой идеи Папы".

 reformed:0 "реформаторских"
 reformed_adj:0 "Реформировано"
 reformed_adherent:0 "Кальвинист"
 reformed_adherent_plural:0 "кальвинистов"
 reformed_desc:0 "Реформатская религия охватывает широкий спектр религиозных традиций, вдохновленных такими людьми, как Жан Кальвин или Джон Нокс. Возникнув позже протестантских верований, реформатская религия также отвергает папскую власть и хочет вернуться к правилам священных писаний, но в отличие от Протестанты, они придерживаются ряда воспринимаемых более жестких идей, таких как предопределение и иконоборчество, и не будут создавать государственные церкви."

