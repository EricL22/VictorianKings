 moderntimes.1.name:0 "Французская империя"
 moderntimes.1.desc:0 "Наш номинальный властитель во Франции восстановил контроль над государством, и наша верность восстановлена".

 moderntimes.2.t:0 "Две Сицилии"
 moderntimes.2.desc:0 "Теперь, когда я контролирую всю южную Италию, я объявил себя королем Обеих Сицилий, правителем Юга".
 moderntimes.2.a:0 "Наконец-то объединена Южная Италия!"

 moderntimes.3.start.desc:0 "Одно за другим испанские королевства попали под власть [sicilies_uniter.GetPrimaryTitle.GetNameNoTier]."
 moderntimes.3.relation_former.desc:0 "Мой [ROOT.Char.Custom2 ('RelationToMe', sicilies_uniter)] [sicilies_uniter.GetTitledFirstName]"
 moderntimes.3.former.desc:0 "[sicilies_uniter.GetTitledFirstName]"
 moderntimes.3.end.desc:0 "объявил [sicilies_uniter.GetHerselfHimself] 'Королем Обеих Сицилий.'\n\n[sicilies_uniter.GetHerHis|U] имя наверняка будет жить веками, но будет [sicilies_uniter.GetSheHe] помнят как героя или тирана? Только [ROOT.Char.GetFaith.FateGodName] знает."

 moderntimes.4.t:0 "Ганноверская преемственность"
 moderntimes.4.desc:0 "При Венском конгрессе Ганноверское королевство было создано в соответствии с законом Салика, что означает, что женщина не может унаследовать титул. Условия Конгресса также постановили, что такое наследство полностью разорвет вассалитет королевства. из Британской Империи ... "

 moderntimes.5.t:0 "Британский владычество"
 moderntimes.5.desc:0 "Толпы повторяют мое имя, пока я очищаюсь в водах небесных источников. Я восстаю как [british_chakravarti.GetTitledFirstName], законный и доброжелательный правитель Индии.\n\nПри разрушении Восточной Индии Компания и все ее гнилые негодяи Я хочу наконец упокоиться с миром. Но я знаю, что это будет невозможно, пока Британия не правит волнами ... и я не стану [british_chakravarti.GetLadyLord] всех 6000000000000000 земель."
 moderntimes.5.a:0 "Индия поистине жемчужина Империи".

 moderntimes.6.t:0 "Британский владычество"
 moderntimes.6.desc:0 "С почти полным объединением Индии под британской короной мой [ROOT.Char.Custom2 ('RelationToMe', SCOPE.sC ('british_chakravarti'))] объявил [british_chakravarti.GetHerselfHimself] [british_chakravarti.GetPrimaryTitle.GetTitleTierName] Индии. С таким развитием событий происходит упразднение Ост-Индской компании, которая на протяжении десятилетий монополизировала субконтинент, прочно укрепляя власть нового режима."
 moderntimes.6.a:0 "Что еще ждет Империю?"

 moderntimes.7.t:0 "Королевство Румыния"
 moderntimes.7.desc:0 "С объединением Валахии и Молдавии я теперь представляю воплощенный румынский дух. Королевство Румыния воплотит этот дух".
 moderntimes.7.a:0 "Да здравствует румынский народ!"

 moderntimes.8.start.desc:0 "Княжества Валахия и Молдавия объединились в единое царство с"
 moderntimes.8.relation_former.desc:0 "my [ROOT.Char.Custom2 ('RelationToMe', vlach_uniter)] [vlach_uniter.GetTitledFirstName]"
 moderntimes.8.former.desc:0 "[vlach_uniter.GetTitledFirstName]"
 moderntimes.8.end.desc:0 "как первый король [vlach_uniter.GetPrimaryTitle.GetNameNoTier]. '\ n \ n [vlach_uniter.GetHerHis | U] наверняка будет жить веками, и это развитие будет только распространяться националистический пыл, цепляющийся за сердца старых империй."

 EVTNAME80000:0 "Пекинская конвенция"
 EVTDESC80000:0 "Русские потребовали, чтобы мы согласились с их кражей нашей законной территории. Это возмутительно, но у нас может не быть другого выхода, кроме как принять их требования. Если мы это сделаем, они помогут обеспечить наш суверенитет по отношению к ним. другие европейцы. Кроме того, мы можем быть неспособны победить их, если русские решат решить эту проблему силой, а открытие второго фронта может оказаться катастрофическим для наших неудачных военных усилий."
 EVTOPTA80000:0 "У нас нет выбора, подпишем свой договор".
 EVTOPTB80000:0 "Царь может пойти к черту!"
 EVTNAME80001:0 "Китай отвергает Конвенцию"
 EVTDESC80001:0 "Неблагодарные китайцы предпочли бы смотреть, как горят их города, чем соглашаться с нашими законными требованиями. Возможно, нам просто придется удовлетворить желания наших своенравных азиатских соседей".
 EVTOPTA80001:0 "Там, где подняли российский флаг, спускать его нельзя!"

 moderntimes.14.t:0 "Тарбагатайский договор"
 moderntimes.14.desc:0 "В соответствии со статьей III Пекинского договора мы были вынуждены определить границы наших западных территорий. Если мы откажемся предоставить русским какую-либо землю, наверняка последует война".
 moderntimes.14.a:0 "Согласитесь с требованиями России".
 moderntimes.14.b:0 "Нет, мы не будем уступать чужим захватчикам!"

 moderntimes.15.t:0 "Тарбагатайский договор - требования приняты"
 moderntimes.15.desc:0 "В соответствии со статьей III Пекинского договора китайцы согласились разграничить свои западные территории в нашу пользу, получив новую точку опоры в Центральной Азии".
 moderntimes.15.a:0 "Давайте используем эту землю с пользой!"

 moderntimes.16.t:0 "Тарбагатайский договор - требования отклонены"
 moderntimes.16.desc:0 "Полностью нарушая Пекинский мирный договор, китайцы отказались предоставить нам какие-либо уступки в Центральной Азии!"
 moderntimes.16.a:0 "За это пренебрежение надо расплачиваться кровью!"

 moderntimes.18.t:0 "Бонапартистские выборы"
 moderntimes.18.desc:0 "Создание новой республики требует всеобщего избирательного права мужчин и женщин для избрания нового президента. Однако у республиканцев действительно есть главный соперник: бонапартистская партия, стремящаяся установить [bonapartist_claimant.GetFullName] как Президент. В зависимости от его навыков у него есть неплохие шансы на победу."
 moderntimes.18.a:0 "Ну, посмотрим, что написано в бюллетенях".

 moderntimes.19.t:0 "Бонапартистские выборы - результат"
 moderntimes.19.start.desc:0 "Наконец-то объявлены результаты выборов".
 moderntimes.19.monarchist_win.desc:0 "Я с ужасом смотрю, как газеты подтверждают мои худшие опасения - победу монархистов. С победой [bonapartist_claimant.GetFirstName] дело республиканцев было серьезно подорвано на долгие годы. "
 moderntimes.19.republican_win.desc:0 "Я с удовлетворением смотрю на газеты. Победа республиканцев. С моим новым утверждением в качестве президента я уверен, что идеалы республики не рухнут".
 moderntimes.19.a:0 "Нас не смущает это поражение! Я достану тебя в следующий раз, [bonapartist_claimant.GetFirstName]!"
 moderntimes.19.b:0 "Как и ожидалось".

 moderntimes.20.t:0 "Объединение Лаоса"
 moderntimes.20.desc:0 "С созданием нового Королевства Лаос все остальные лаосские монархии прекратили свое существование, поскольку они больше не признаются международным сообществом как суверенные королевства".
 moderntimes.20.a:0 "Черт побери!"

 moderntimes.21.t:0 "Хюэский договор"
 moderntimes.21.desc:0 "После недавнего захвата вьетнамской столицы мои дипломаты пришли ко мне с новостями о том, что вьетнамский император готов полностью подчиниться нашей власти как протекторату!"
 moderntimes.21.a:0 "Отлично!"
 moderntimes.21.b:0 "Нет, спасибо".

 moderntimes.23.start.desc:0 "Из всех глупостей, которые я когда-либо видел ...\n\n"
 moderntimes.23.own_chancellor.desc:0 "Кажется, я дал слишком много обещаний послу [attacker_chancellor.GetTitledFirstName], и ​​теперь мое царство по закону считается протекторатом Империи [attacker.GetPrimaryTitle.GetAdjective]!"
 moderntimes.23.normal_chancellor.desc:0 "Мой канцлер, [defender_chancellor.GetTitledFirstName], согласился с послом [attacker_chancellor.GetTitledFirstName] полностью подчинить царство протекторату, полностью уничтожив [defender.GetPrimetaryAdjective].

 moderntimes.24.t:0 "Итальянская сделка"
 moderntimes.24.desc:0 "С недавними победами [cavour.GetTitledFirstNamePossessive] он согласился уступить некоторые законные французские земли в обмен на прекращение французского дипломатического контроля над Папской областью".
 moderntimes.24.a:0 "Хорошая сделка."

 moderntimes.25.t:0 "Монгольская революция"
 moderntimes.25.desc:0 "С моей новообретенной свободой от Китайской Империи я теперь могу построить новое царство по своему усмотрению. Наконец, у меня есть шанс создать империю, конкурирующую с империей ложных претендентов в Поднебесной!\n\nВнезапно в мою комнату врывается группа недовольных дворян. "Мой сеньор, - говорит один из них. - Ваша одержимость сохранением китайской культуры наносит ущерб монгольскому народу. Мы требуем, чтобы вы исправили свое управление, или иначе мы заменим вас тем, кто знает лучше! '"
 moderntimes.25.a:0 "Я должен поддерживать свою легитимность в глазах народа!"
 moderntimes.25.c:0 "" Думаешь, сможешь требовать от меня? Я [ROOT.GetCharacter.GetTitleAsNameNoTooltip | L]! ""

 moderntimes.26.t:0 "Новая идентичность"
 moderntimes.26.desc:0 "Наконец-то освободившись от китайского контроля, я наконец завершил процесс избавления от своей старой культуры. На границах старой Империи я постепенно перешел на адаптацию к местным обычаям, и теперь я наконец могу взгляните на мое царство заново. Тувинцы ждут от меня руководства, и я дам его им."
 moderntimes.26.a:0 "Вперед!"

 moderntimes.27.t:0 "Императорская реставрация"
 moderntimes.27.desc:0 "С поражением сёгуна [previous_holder.GetFullName] имперская власть была полностью восстановлена. С этим положено конец столетиям анархии, вызванной военачальниками и голодом.\n\nМои последователи провозгласили меня Императором. Мэйдзи в свете моих достижений, а я уже установил стандартный закон имперского престолонаследия. Теперь я могу приступить к работе по преобразованию королевства обратно в его былую силу."
 moderntimes.27.a:0 "Тейкоку Банзай!"

 moderntimes.28.desc:0 "В течение многих столетий Императорский Дом Японии служил всего лишь подставным лицом для сменяющих друг друга поколений сёгунов.Амакура в Токугава, королевство постепенно превратилось из единой страны императора Канму в ссорящуюся группу мелких лордов. Но больше нет! Сегодняшний день знаменует собой новое начало для японского народа! И их дух, воплощенный в самом Боге-Императоре, никогда не умрет! "
 moderntimes.28.a:0 "Теннохейка Банзай!"

 republic_election.1.t:0 "Выборы"
 republic_election.1.desc:0 "Когда я иду по улицам, я чувствую огромное ожидание в воздухе. Поскольку это год выборов, выборы решат судьбу королевства на следующие несколько лет. Я ловлю себя на мысли, что мне баллотироваться на другой срок? "
 republic_election.1.a:0 "Я снова буду баллотироваться на эту должность".
 republic_election.1.b:0 "Нет, другой термин меня не интересует".

 republic_election.2.t:0 "Выборы - Выбор кандидата"
 republic_election.2.desc:0 "После моего решения не баллотироваться на следующий срок мои советники представили мне список кандидатов, которые они сочли подходящими. Кого я должен назначить, чтобы сменить меня на посту президента?
 republic_election.2.a:0 "[кандидата_1.GetTitledFirstName] звучит как идеальный выбор."
 republic_election.2.b:0 "[кандидата_2.GetFullName] подойдет."

 republic_election.3.t:0 "Выборы - противник"
 republic_election.3.desc:0 "Оппозиция выбрала своего собственного кандидата, [opposing_election_candidate.GetFullName], чтобы баллотироваться против моей партии на выборах".
 republic_election.3.a:0 "Не волнуйтесь, мы их победим!"

 republic_election.4.t:0 "Выборы - президентские дебаты"
 republic_election.4.not_former.desc:0 "Мой кандидат, [root_election_candidate.GetFullName], готовится к президентским дебатам, которые станут решающим фактором в решении электората выбрать следующего президента".
 republic_election.4.former.desc:0 "Я чувствую головокружение, когда сижу за столом для дебатов. Это дебаты, которые решат, буду ли я избран на следующий срок. Мой оппонент [opposing_election_candidate.GetFullName] занимает свое место в стол для дискуссий, и мы начинаем обсуждать проблемы королевства."
 republic_election.4.a:0 "Произведите впечатление на электорат демонстрацией дипломатии".
 republic_election.4.b:0 "Было бы обидно, если бы случилось что-то #EMP #! ..."
 tooltip.republic_election_victory:0 "Вам удается убедить людей в том, что вы готовы быть президентом"
 tooltip.republic_election_defeat:0 "Доводы вашего оппонента более убедительны"
 tooltip.republic_election_intrigue_victory:0 "Вам удается саботировать дебаты вашего оппонента"
 tooltip.republic_election_intrigue_defeat:0 "Ваш противник ускользает от ваших агентов"

 republic_election.5.t:0 "Выборы - Результат"
 republic_election.5.incumbent_victory.desc:0 "Я победил на выборах и останусь на этом посту еще на срок. Теперь у меня, наконец, есть больше времени, чтобы сделать дела!"
 republic_election.5.root_victory.desc:0 "Мой кандидат [root_election_candidate.GetFullName] победил на выборах, и я уверен, что [root_election_candidate.GetSheHe] проделает большую работу, возглавляя страну в ближайшие годы".
 republic_election.5.root_defeat.desc:0 "Несмотря на все наши усилия, моя партия не смогла доказать, что она способна решать национальные проблемы. [victor.GetFullName] выиграла выборы ... на этот раз ..."
 republic_election.5.a:0 "Хорошо"

 republic_election.6.desc:0 "[victor.GetFullName] победил свою оппозицию в президентских дебатах, доказав, что у него есть все необходимое, чтобы возглавить эту страну. Голосование на выборах означало его победу, и страна вступает в новую эру".

 republic_election.10.t:0 "Выборы - Выдвижение"
 republic_election.10.opponent_nomination.desc:0 "Я был назначен баллотироваться против [root_election_candidate.GetFullName] за контроль над президентством".
 republic_election.10.president_nomination.desc:0 "Президент назначил меня своим преемником на посту президента республики. Я не подведу его!"

 congress_of_vienna.1.name:0 "Венский конгресс"
 congress_of_vienna.1.desc:0 "С поражением [defender.GetTitledFirstName] наполеоновские войны, которые так долго опустошали Европу, подошли к концу. Победители встречаются в Вене, нейтральном месте, чтобы обсудить условия мира. что нам делать с французским императором? "
 congress_of_vienna.1.a:0 "Передать все земли за пределами естественных границ Франции".
 congress_of_vienna.1.b:0 "Заставить его отречься от престола".
 congress_of_vienna.1.c:0 "Восстановите монархию Бурбонов".

 china_dyn.40.name:0 "Монгольский вопрос"
 china_dyn.40.desc:0 "С недавним обретением независимости бывших монгольских территорий и провозглашением [mongol_khan.GetFullName] ханом китайская граница теперь подвергается опасности враждебного вторжения. Чтобы обезопасить королевство, мои советники подготовили план по возвращению приграничных территорий Внутренней Монголии."
 china_dyn.40.a:0 "Теперь разобраться с угрозой ..."

 ideology.1.name:0 "Выбор политической партии"
 ideology.1.desc:0 "Теперь, когда я получил контроль над Республикой, я могу выбрать политическую партию, которая будет влиять на решения, которые я буду принимать во время моего пребывания в должности."
 ideology.1.a:0 "Либерал"
 ideology.1.b:0 "Социалистическая"
 ideology.1.c:0 "Реакционный"
 ideology.1.d:0 "Фашистский"
 ideology.1.e:0 "Консерватор"
 ideology.1.f:0 "Коммунист"
 ideology.1.g:0 "Анархист"

 change_turkey_name_decision:0 "Объявить Империю всей Турции"
 change_turkey_name_desc:0 "С падением Османской династии мы теперь можем претендовать на то, чтобы быть правителями всех тюрков.h народов."
 change_turkey_name_decision_tooltip:0 "Объявить Империю всей Турции"
 change_turkey_name_decision_confirm:0 "Османов больше нет".

 unite_the_two_sicilies_decision:0 "Объедините две Сицилии"
 unite_the_two_sicilies_decision_desc:0 "С присоединением трона Неаполя к моему королевству я теперь контролирую всю Южную Италию. Пришло время объявить Королевство Обеих Сицилий, чтобы отразить мою большую территориальную протяженность".
 unite_the_two_sicilies_decision_confirm:0 "Наконец, более высокий статус!"
 unite_the_two_sicilies_decision_tooltip:0 "Объедините две Сицилии"
 unite_the_two_sicilies_decision_titles_tt:1 "Все сицилийские [королевства|E] [title|E], которыми вы владеете (кроме вашего [primary_title|E]), будут уничтожены, а их территории станут [de_jure|E] вашего основного титула ([THIS.Char. GetPrimaryTitle.GetNameNoTier]) "

 crown_empress_of_india_decision:0 "Империя Индии"
 crown_empress_of_india_desc:0 "С падением Моголов и почти полным британским господством на субконтиненте я могу объявить себя законным монархом всей Индии и преемником трона Великих Моголов. Установление британского владычества в Индии обеспечит место под солнцем для всех. Британская империя! "
 crown_empress_of_india_decision_confirm:0 "Индия снова объединилась ..."
 crown_empress_of_india_decision_tooltip:0 "Установление британского владычества"

 disolve_india_company_decision:0 "Распустить Ост-Индскую компанию"
 disolve_india_company_desc:0 "Британская Ост-Индская компания или, по крайней мере, ее генерал-губернатор де-факто вышла из-под британского правления и больше не принимает юрисдикцию директоров в Лондоне. Согласно условиям устава компании, Компания не будет более длительное время получать поддержку короны и, таким образом, формально распускаться."
 disolve_india_company_decision_confirm:0 "Ликвидировать все активы".
 disolve_india_company_decision_tooltip:0 "Распустить Ост-Индскую компанию"

 ita_conquer_rome_decision:0 "Покорение Рима"
 ita_conquer_rome_desc:0 "Наступает заключительный этап объединения Италии. С завоеванием Вечного города мы сможем укрепить нашу легитимность как истинной итальянской нации!"
 ita_conquer_rome_decision_confirm:0 "Deus Vult!"
 ita_conquer_rome_decision_tooltip:0 "Завоюйте Рим"

 return_ionian_islands_decision:0 "Лондонский договор (1864 г.)"
 return_ionian_islands_desc:0 "Ионические острова были дружественным протекторатом Соединенного Королевства с момента окончания напоелонских войн. В 1862 году обслуживание протектората считалось дорогостоящим, и после двух лет переговоров острова были переданы Греции. . "
 return_ionian_islands_decision_confirm:0 "Сделай это ..."
 return_ionian_islands_decision_tooltip:0 "Вернуть Ионические острова Греции"

 de_jure_poland_decision:0 "Восстановить польский суверенитет"
 de_jure_poland_desc:0 "Теперь, когда я возглавляю независимую польскую нацию, я теперь могу претендовать на земли старой короны предыдущего королевства".
 de_jure_poland_decision_confirm:0 "Наконец-то бесплатно."
 de_jure_poland_decision_tooltip:0 "Восстановить польские названия де-юре"
 reset_poland_de_jure_effect:0 "Герцогства старого Королевства будут восстановлены де-юре"

 create_alsace_lorraine_decision:0 "Создать Эльзас-Лотарингию"
 create_alsace_lorraine_desc:0 "Пора объединить Герцогство Эльзас с большинством немецкоязычных земель во Франции".
 create_alsace_lorraine_decision_confirm:0 "Больше немцев для процветающей нации".
 create_alsace_lorraine_decision_tooltip:0 "Северная Лотарингия объединится с Герцогством Эльзасом"

 form_romania_decision:0 "Из Румынии"
 form_romania_desc:0 "С объединением Валахии и Молдавии сейчас самое время объявить себя королем Румынии, правителем валахов".
 form_romania_decision_confirm:0 "Я прославлю свой народ".
 form_romania_decision_tooltip:0 "Из Румынии"
 form_romania_decision_titles_tt:1 "Каждое румынское [королевство|E] [title|E], которым вы владеете, будет уничтожено, а их территории станут [de_jure|E] [romania.GetName]"

 peking_convention_decision:0 "Пекинская конвенция"
 peking_convention_desc:0 "После Нерчинского мирного договора (1689 г.) Российская империя признала реку Аргун и Становые горы естественной границей между Россией и Китаем. В середине 19 века русские будут расширяться за эту границу, чтобы захватить обширные территории. земли между Становыми горами и рекой Амур. Позже западные союзники завершат Вторую опиумную войну, сожгнув летние дворцы китайского императора и войдя в Пекин. Хитрый генерал-майор Николай Игнатьев смог убедить китайцев, что только Поддержка России вынудила бы союзников эвакуировать Пекин. Платой за эту поддержку стала Пекинская конвенция, которая подтвердила успехи Муравьева и, кроме того, уступила России территорию между рекой Уссури и Тихим океаном. Таким образом, Россия получила около 350 000 квадратных миль. территории без единого выстрела."
 peking_convention_decision_confirm:0 "Сделай это!"
 peking_convention_decision_tooltip:0 "Приложение Внешняя Маньчжурия "

 cavours_diplomacy_decision:0 "Дипломатия Кавура"
 cavours_diplomacy_desc:0 "Камилло Паоло Филиппо Джулио Бенсо, граф Кавур, премьер-министр Королевства Сардиния, был ведущей фигурой в движении за объединение Италии, и его личные дипломатические усилия часто приписывают заручиться поддержкой Франции Наполеона III. против Австрии во Второй итальянской войне за независимость."
 cavours_diplomacy_decision_confirm:0 "Сделай это!"
 cavours_diplomacy_decision_tooltip:0 "Передать земли Франции в обмен на мнение и престиж"

 unite_laos_decision:0 "Объедините лаосские королевства"
 unite_laos_desc:0 "Теперь, когда мы контролируем большую часть Лаоса, я могу организовать королевство, которое объединит разрозненные государства в регионе".
 unite_laos_decision_confirm:0 "Сделай это!"
 unite_laos_decision_tooltip:0 "Объедините Лаос"
 unite_laos_decision_titles_tt:1 "Все лаосские [королевство|E] [title|E] будут уничтожены, а их территории станут [de_jure|E] Королевства Лаос. Если вы не принадлежите к культуре Лаоса, вассал получит новый титул как колониальный протекторат."

 restore_french_empire_decision:0 "Восстановите Французскую Империю"
 restore_french_empire_desc:0 "Я восстановил бонапартистское правление во Франции. Теперь я восстановлю Французскую Империю и славу наследия моих предков!"
 restore_french_empire_decision_confirm:0 "Сделай это!"
 restore_french_empire_decision_tooltip:0 "Объявить себя императором Франции"

 japan_westernization_decision:0 "Провести реформы вестернизации"
 JAP_westernization_desc:0 "С открытием Японии для западных держав становится ясно, что радикальные изменения должны произойти, если нация хочет выжить".
 japan_westernization_decision_confirm:0 "Сделай это!"
 japan_westernization_decision_tooltip:0 "Откройте для себя западные технологии"

 japan_admin_reform_decision:0 "Провести административную реформу"
 japan_admin_reform_desc:0 "Похоже, есть некоторые прямые вассалы, которые являются наследственными правителями. В конечном итоге сохранение этих феодальных владений дестабилизирует или, возможно, даже приведет к разрушению королевства, как и многие сёгунаты в прошлом. Используя управление по западному образцу, мы должны установить меритократическую систему назначения, чтобы усилить наш контроль."
 japan_admin_reform_decision_confirm:0 "Сделай это!"
 japan_admin_reform_decision_tooltip:0 "Откройте для себя западные технологии"
 meiji_admin_effect:0 "Все вассалы примут выборное правительство, и де-юре будут созданы новые префектуры".

 create_taiwan_province_decision:0 "Создать провинцию Тайвань"
 create_taiwan_province_desc:0 "Ввиду значительного роста населения и производительности в префектуре Тайвань, возможно, пришло время подумать о ценном стратегическом и экономическом значении острова и отделить его от провинции Фуцзянь, чтобы лучше управлять им напрямую".
 create_taiwan_province_decision_confirm:0 "Сделай это!"
 create_taiwan_province_decision_tooltip:0 "Создать провинцию Тайвань"
 taiwan_creation_effect:1 "Провинция Тайвань получает земли де-юре. Будут созданы новые титулы уровня герцогства, и титул будет предоставлен случайному вассалу в регионе, если таковой существует."

 change_ideology_decision:0 "Сменить политическую партию"
 change_ideology_desc:0 "Если я хочу вести свою страну в другом направлении, я должен выбрать подходящую идеологию, вокруг которой будет основываться мое правило."
 change_ideology_decision_confirm:0 "Сделай это!"
 change_ideology_decision_tooltip:0 "Измени свою политическую идеологию"
 change_ideology_effect:1 "Выберите политическую партию"

