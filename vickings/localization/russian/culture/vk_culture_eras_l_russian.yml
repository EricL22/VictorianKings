l_russian:
 culture_era_renaissance:0 "Возрождения"
 culture_era_renaissance_desc:0 "Падение Византийской империи ознаменовало конец темных веков и позволило взглянуть на новый, меняющийся мир. Появление гуманистической идеологии было первым в серии культурных открытий, потрясших феодальный порядок до глубины души. Наносятся на карту новые континенты, в то время как феодальное общество постепенно уступает место централизованным государствам."
 culture_era_industrial:0 "Промышленное"
 culture_era_industrial_desc:0 "Промышленная революция уходит своими корнями в Британию, чьи богатые природные ресурсы и торговое значение вызвали потребность в новом способе производства. Эта эпоха знаменует собой фундаментальные изменения в повседневной жизни людей на фоне масштабной имперской экспансии, поддерживающей корпоративные интересы."